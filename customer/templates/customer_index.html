{% extends 'basecustomer.html' %}
{%block body_block%}
<h1>Welcome to Burger Palace {{request.user}}</h1>

<div class="row mt-2 p-5 ">

    {%for food in foods%}
    <div class="card" style="width: 18rem;">
        <img src="{{food.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Name:   {{food.name}}</h5>
            <p class="card-text">Price:  {{food.price}}</p>
<center>            <a href="{%url 'addtocart' food.id%}" class="btn btn-primary">Add To Cart</a>
</center>        </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
