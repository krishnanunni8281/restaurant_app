{% extends 'basecustomer.html' %}
{% block body_block %}
{%for cart in items%}
<div class="row mt-5 ">
    <div class="col-4"><img src="{{cart.item.image.url}}" width="70%" height="180px" alt=""></div>
    <div class="col-3">
        <div class="mt-4 p-4" ><h5>{{cart.item.name}}</h5></div>
    </div>

<div class="col-3 mt-3 p-3"><h5>Price: {{cart.item.price}}<br><br>
    <strong><span>{{cart.status}}</span></strong>
    <span class="ml-3" >
        {%if cart.status != 'orderplaced'%}
            <a href="{% url 'ordercreate' cart.item.id cart.id%}" class="btn btn-success" >Buy</a>

        {%endif%}

    <a href="{% url 'removeitem' cart.id %}" class="btn btn-danger" >Remove</a>

    </span>
</h5></div>


</div>
{%endfor%}
<hr>
<div class="row mt-3 ">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4">
        <strong>Total Price</strong><span>{{total}}</span>
    </div>
</div>


{% endblock %}
